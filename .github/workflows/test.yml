name: test with conda

on:
  pull_request:
  push:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
    defaults:
      run:
        shell: bash -l {0}
    name: test with conda on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          mamba-version: "*"
          channels: conda-forge
          environment-file: environment.yml
      - name: Install pmpm
        run: pip install .
      - name: temporarily overriding toast download
        run: |
          mkdir -p "$HOME/pmpm-test/git"
          cd "$HOME/pmpm-test/git"
          git clone https://github.com/ickc/toast.git
          cd toast
          git checkout timing-macOS
      - name: test
        run: pmpm conda_install "$HOME/pmpm-test"
